<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="main">
        <div class="card">
            <input class="screen" id="display" type="text" >
            <!-- <div class="screen">
                <p id="display">0</p>
            </div> -->
            <div class="first-row">
                <button class="row  button red" id="AC" >AC</button>
                <button class="row button red" id="C">C</button>
                <button class="row button" id="per">%</button>
                <button class="row button"id="divi" >/</button>
            </div>
            <div class="second-row">
                <button class="row button" id="one">1</button>
                <button class="row button" id="two">2</button>
                <button class="row button" id="three">3</button>
                <button class="row button" id="multi">*</button>
            </div>
            <div class="third-row">
                <button class="row button" id="four">4</button>
                <button class="row button" id="five">5</button>
                <button class="row button" id="six">6</button>
                <button class="row button" id="sub">-</button>
            </div>
            <div class="fourth-row">
                <button class="row button" id="seven">7</button>
                <button class="row button" id="eight">8</button>
                <button class="row button" id="nine">9</button>
                <button class="row button" id="add">+</button>
            </div>
            <div class="fifth-row">
                <button class="row button" id="dzero">00</button>
                <button class="row button" id="zero">0</button>
                <button class="row button" id="point">.</button>
                <button class="row button" id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
